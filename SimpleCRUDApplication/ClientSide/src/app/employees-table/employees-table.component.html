<input type="button" [hidden]="!isLogged()" (click)=deleteSelectedRecords() value="Delete" >
<div layout="row" layout-align="start center" class="pad-left-sm pad-right-sm">
<md-divider></md-divider>
<td-data-table
  #dataTable
  [data]="data"
  [columns]="columns"
  [selectable]="selectable"
  [(ngModel)]="selectedRows">
    <ng-template tdDataTableTemplate="type" let-value="value" let-row="row" let-column="column">
        <div layout="row">
          <span flex>{{value}}</span> // or <span flex>{{row[column]}}</span>
          <md-icon>star</md-icon>
        </div>
      </ng-template>
</td-data-table>
