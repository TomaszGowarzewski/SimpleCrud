<app-mwl-demo-utils-calendar-header [(view)]="view" [(viewDate)]="viewDate">
</app-mwl-demo-utils-calendar-header>
<mwl-calendar-day-view [viewDate]="viewDate" [refresh]="refresh" (eventTimesChanged)="eventTimesChanged($event)" [events]="events" [dayStartHour]="7" [dayEndHour]="22">
</mwl-calendar-day-view>
<h3>
  Edit events
  <a md-raised-button color="primary" (click)="addEvent()">
          Add new
</a >
        <div class="clearfix"></div>
      </h3>
      {{label}}
<table >
          <thead>
            <tr>
              <th>Title</th>
              <th>Starts at</th>
              <th>Ends at</th>
              <th>Remove</th>
            </tr>
          </thead>
        
          <tbody>
                <tr *ngFor="let event of events; let index = index">
                  <td width="20%">
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="event.title"
                      (keyup)="refresh.next()">
                  </td>
                  <td width="20%">
                      <mwl-demo-utils-date-time-picker [val]="event.start"  (dateChanged)="event.start = $event;refresh.next()"></mwl-demo-utils-date-time-picker>
                  </td>
                  <td width="20%" >
                      <mwl-demo-utils-date-time-picker [val]="event.end" (dateChanged)="event.end = $event;refresh.next()"></mwl-demo-utils-date-time-picker>
                  </td>
                  <td width="20%" >
                    <a md-raised-button
                      class="btn btn-danger" color="primary"
                      (click)="events.splice(index, 1); refresh.next()">
                      Delete
                  </a>
                  </td>
                </tr>
              </tbody>
        </table>
        <br>
        <a md-raised-button color="primary" (click)="SaveEvents()">
          Save
</a >
