<app-mwl-demo-utils-calendar-header
        [(view)]="view"
        [(viewDate)]="viewDate">
</app-mwl-demo-utils-calendar-header>
<mwl-calendar-day-view
[viewDate]="viewDate"
[events]="events"
[dayStartHour]="7"
[dayEndHour]="22">
</mwl-calendar-day-view>
<h3>
        Edit events
        <a md-raised-button
        color = "primary"
          (click)="addEvent()">
          Add new
</a >
        <div class="clearfix"></div>
      </h3>
      {{label}}
<table class="table table-bordered">
        
          <thead>
            <tr>
              <th>Title</th>
              <th>Primary color</th>
              <th>Secondary color</th>
              <th>Starts at</th>
              <th>Ends at</th>
              <th>Remove</th>
            </tr>
          </thead>
        
          <tbody>
                <tr *ngFor="let event of events; let index = index">
                  <td>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="event.title"
                      (keyup)="refresh.next()">
                  </td>
                  <td>
                    <input
                      type="color"
                      [(ngModel)]="event.color.primary"
                      (change)="refresh.next()">
                  </td>
                  <td>
                    <input
                      type="color"
                      [(ngModel)]="event.color.secondary"
                      (change)="refresh.next()">
                  </td>
                  <td>
                    <mwl-demo-utils-date-time-picker
                      [(ngModel)]="event.start"
                      (ngModelChange)="refresh.next()"
                      placeholder="Not set">
                    </mwl-demo-utils-date-time-picker>
                  </td>
                  <td>
                    <mwl-demo-utils-date-time-picker
                      [(ngModel)]="event.end"
                      (ngModelChange)="refresh.next()"
                      placeholder="Not set">
                    </mwl-demo-utils-date-time-picker>
                  </td>
                  <td>
                    <button
                      class="btn btn-danger"
                      (click)="events.splice(index, 1); refresh.next()">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
        
        </table>
