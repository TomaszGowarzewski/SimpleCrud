template: `
<div class="row text-center">
  <div class="col-md-4">
      <button
      md-button
        mwlCalendarPreviousView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">
        Previous
      </button >
      <button
      md-button
        mwlCalendarToday
        [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">
        Today
      </button >
      <button
      md-button
        mwlCalendarNextView
        [view]="view"
        [(viewDate)]="viewDate"
        (viewDateChange)="viewDateChange.next(viewDate)">
        Next
      </button>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | date }}</h3>
  </div>
</div>
<br>
